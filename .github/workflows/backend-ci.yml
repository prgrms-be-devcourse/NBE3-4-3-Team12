name: Backend CI # 그냥 작업 이름 특별한 이유 없고 Front CI와 구분을 위한 이름

on: # 워크플로우가 트리거되는 이벤트를 정의
  push:
    # 특정 브랜치에 푸쉬될때
    # feature/ 이런식으로 기능개발을 하기 때문에 추가함
    # 다른 이름의  작업 브랜치를 쓰신다면 개인적으로 추가해주면 될 것 같습니다. "" 없이 브랜치 이름을 추가.
    branches: [ main , kotlin-migration, 'feature/*' ]
    paths:
      - 'backend/**'
      - '.github/workflows/**'  # 워크플로우 파일 자체가 변경되어도 실행
  pull_request:
    branches: [ main ] # upstream master(여기서는 main)에 pr날릴때
    paths:
      - 'backend/**'

jobs: #workflow에서 실행 작업들 모음
  build:
    runs-on: ubuntu-latest # 실행환경 최신 우분투
    defaults: # 작업 내 모든 단계에 적용될 기본 설정
      run: # 모든 명령어가 실행될 기본 디렉토리
        working-directory: ./backend
#    env:
#      SPRING_PROFILES_ACTIVE: test # application-test.yml 프로필 사용
    steps: # 순차로 실행
      - uses: actions/checkout@v3 # actions/checkout@v3는 GitHub에서 제공하는 공식 액션, 저장소 코드를 작업 환경으로 가져옵니다.
      - name: Set up JDK 21
        uses: actions/setup-java@v3 # JDK를 설정(미리 제공)
        with: # 버전들
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3 # actions/cache@v3 액션을 사용하여 빌드 속도를 향상시키기 위해 캐싱
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create test configuration file
        run: |
          cat > src/main/resources/application-test.yml << 'EOF'
          spring:
            datasource:
              url: jdbc:h2:mem:testdb;MODE=MySQL;
              driverClassName: org.h2.Driver
              username: sa
            jpa:
              hibernate:
                ddl-auto: create-drop
            security:
              oauth2:
                client:
                  registration:
                    kakao:
                      client-id: ${{ secrets.KAKAO_CLIENT_ID }}
                      redirect-uri: http://localhost:8080/auth/kakao/callback
                      authorization-grant-type: authorization_code
                      scope: profile_nickname,profile_image,account_email
                  provider:
                    kakao:
                      authorization-uri: https://kauth.kakao.com/oauth/authorize
                      token-uri: https://kauth.kakao.com/oauth/token
                      user-info-uri: https://kapi.kakao.com/v2/user/me
                      user-name-attribute: id
              jwt:
                secret-key: "${{ secrets.JWT_SECRET_KEY }}"
                access-token:
                  expiration: 216000
                refresh-token:
                  expiration: 518400

          logging:
            level:
              org:
                springframework:
                  security: DEBUG

          KAKAO_LOGOUT_URL: https://kauth.kakao.com/oauth/logout
          KAKAO_LOGOUT_REDIRECT_URI: http://localhost:8080/auth/kakao/logout/callback
          CLIENT_BASE_URL: http://localhost:3000
          EOF

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test --info --stacktrace
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
